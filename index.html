<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300i,400,400i,600" rel="stylesheet">
    <!-- For icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <!-- jQuery, must be noticed before Bootstrap.min.js for Bootstrap JS to work properly -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap, version 3.3.7: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap, version 3.3.7: Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <!-- Necessary for AJAX call to work. Must be defined first before request sent to server. -->
    <script type="text/javascript">
        function displayQuote(response) {
            //create variable that holds url query string when the Twitter button is pressed.
            var quoteText = '' + 'https://twitter.com/intent/tweet?hashtags=randomquote&text=%22' + response.quoteText + "%22" + " " + "-" + response.quoteAuthor;

            //target attributes for <a> element and give it these values
            //allows new tab to open to Tweet out the quote
            $("#tweet").click(function() {
                $("#tweet").attr('href', quoteText);
                $("#tweet").attr('target', '_blank');
            });

            document.getElementById('quote-text').innerHTML = '<span id="left-quote">&ldquo;</span>' + response.quoteText;
            document.getElementById('quote-author').innerHTML = '&ndash;' +
                response.quoteAuthor;
        }
    </script>
    <script type="text/javascript" src="script.js">
    </script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.min.css">
    <title>freeCodeCamp: Random Quote Machine</title>
</head>

<body>
    <header>
        <nav class="navbar custom-navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand custom-navbar-brand" href="#">Random Quote Generator</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <main>
            <p class="text-center">
                <a role="button" class="btn btn-large btn-custom " id="getQuote">New Quote</a></p>
            <div class="custom-bg">

                <!--Instructions from quote body: Press the &ldquo;New Quote&rdquo; button to see some awesome quotes. After the button is pressed, you may have to click the &ldquo;Shield&rdquo; icon in your search bar to enable your browser to access
                  the quotes. -->
                <p class="text-left" id="quote-text"><span id="left-quote">&ldquo;</span></p>
                <p class="text-right" id="quote-author">&ndash;</p>
                <a href="" id="tweet"><i class="fa fa-twitter-square custom-size" aria-hidden="true"></i></a>
            </div>


        </main>
    </div>


</body>

</html>
